<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>WebSocket - NodeJS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/icon-node.png" type="image/png">
    <link rel="stylesheet" href="style.css" />

    <!-- BOOTSTRAP -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  </head>
  <body>
      <main>
        <section>
            <div>
                <h2>Operações matemáticas com Websocket</h2>
                <div id="status">Conectando...</div>
                <ul id="messages"></ul>

                <form id="message-form" action="#" method="POST">
                  <textarea
                    id="message"
                    placeholder="[Escreva uma operação para ser executada, separando por espaço]"
                    required
                    oninvalid="this.setCustomValidity('Campo de preenchimento obrigatório!')"
                  ></textarea>
                  <button type="submit">Enviar mensagem</button>
                  <button type="button" id="close">Finalizar conexão</button>
                  <button type="button" id="clear">Limpar mensagens</button>
                </form>
            </div>
        </section>
      </main>

    <script src="index.js"></script>
  </body>
</html>
